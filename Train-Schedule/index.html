<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/logic.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
<h1 class="text-center">Train Schedule</h1>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
			 		<div class="panel-heading">
			 			<h3 class="panel-title"><strong>Train Schedule</strong></h3>
			 		</div>
			 		<div class="panel-body">
			 			<table class="table">
			 				<thead>
			 					<tr>
			 						<th scope="col" id="train-name"> Train Name </th>
			 						<th scope="col" id="destination"> Destination </th>
			 						<th scope="col" id="frequency"> Frequency </th>
			 						<th scope="col" id="next-arrival"> Next Arrival </th>
			 						<th scope="col" id="minutes-away"> Minutes Away </th>
			 					</tr>
			 				</thead>
							<tbody>
			 				</tbody>
			 			</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class= "panel-heading">
						<h3 class="panel-title"><strong>Add a Train</strong></h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label>Train Name</label>
								<input id="name-form" type="text" class="form-control" placeholder="Train name">
							</div>
							<div class="form-group">
								<label>Destination</label>
								<input id="destination-form" type="text" class="form-control" placeholder="Destination">
							</div>
							<div class="form-group">
								<label>Next Arrival</label>
								<input id="arrival-form" type="text" class="form-control" placeholder="First train time">
							</div>
							<div class="form-group">
								<label>Frequency (min)</label>
								<input id="frequency=form" type="text" class="form-control" placeholder="Frequency">
							</div>
							<button id="submit" type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
